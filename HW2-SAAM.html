            <form style="text-align:center;">
            <p>
                Are you feeling any of the following?
            </p>
                <input type="checkbox"
                        id="headache"
                        name="symptons"
                >
                <label for="headache">Headache</label>
                <input type="checkbox"
                        id="itchythroat"
                        name="symptons"
                >
                <label for="itchy throat">Itchy Throat<label>

                <input type="checkbox"
                        id="fever"
                        name="symptons"
                >
                <label for="fever">Fever</label>

                <input type="checkbox"
                        id="dizziness"
                        name="symptons"
                >
                <label for="dizziness">Dizziness</label>

                <input type="checkbox"
                        id="fatigue"
                        name="symptons"
                >
                <label for="fatigue">Fatigue</label>
               
            </form>

                    <td class="td1"><label for="range">How good are you feeling?<br/>(1 being Very Bad and 5 being Very Good)</label></td>

	                     <input
	                        type="range"
	                        name="range"
	                        id="range"
                            min="1"
                            max="5"
                            value="0"
                        />

            </table>
